{% extends "base.html" %}

{% block plays_list %}
<ul class="list-group">
    {% for play in plays %}
    <li>
        {{ play.title }} by {{play.artist}} on {{play.album}} at {{play.time}} (logged by {{ play.user.nickname() }})
    </li>
    {% endfor %}
</ul>
<a href="{{ logout_url|safe }}">{{ logout_url_linktext }}</a>
<a href="{{ login_url|safe }}">{{ login_url_linktext }}</a>
{% endblock %}
